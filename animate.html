<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate Vue.js</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

  <div id="app">

    <button @click="vsl = !vsl">Toggle visible</button>

    <transition
      enter-active-class="animate__animated animate__bounce"
      leave-active-class="animate__animated animate__pulse"
    >
      <p v-if="vsl">Lorem ipsum dolor sit amet consectetur.</p>

    </transition>


    <hr>
    <h1>Animate js</h1>

    <button
      @click="showText"
    >Toggle</button>

    <transition 
      name="ma"
      :duration="{enter: 1500, leave: 50}"
      appear
    >
      <p v-if="show">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, eius.
      </p>
    </transition>

    <hr>
    <transition
      enter-active-class="animated bounce"
    >
    {{ names[0] }}
      <div>
      </div>
    </transition>

    <button @click="names.push('Lida')">Add</button>
    <button @click="names.shift()">remove</button>
    
    
    <transition-group
      name="ma"
    >
      <div 
        :key="name"
        v-for="name in names" 
        style="padding: 20px 10px; border: 1px solid black;"
      >
            {{ name }}
  
      </div>
    </transition-group>
    


  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        show: true,
        vsl: true,
        names: ['Ivan', 'Maria', 'Fekla']
        
      },
      methods: {
        showText: function() {
          this.show = true;

          const $this = this;
          setTimeout(function() {
            $this.show = false;
          }, 3000);

        },
        hideText: function() {
          this.show = false;
        }
      }
    })
  </script>

</body>
</html>
