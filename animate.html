<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate Vue.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">

    <h1>Animate js</h1>

    <button
      @click="showText"
    >Toggle</button>

    <transition 
      name="ma"
      :duration="{enter: 1500, leave: 50}"
      appear
    >
      <p v-if="show">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, eius.
      </p>
    </transition>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        show: true,
        
      },
      methods: {
        showText: function() {
          this.show = true;

          const $this = this;
          setTimeout(function() {
            $this.show = false;
          }, 3000);

        },
        hideText: function() {
          this.show = false;
        }
      }
    })
  </script>

</body>
</html>
