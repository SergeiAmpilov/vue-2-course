<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate Vue.js</title>
</head>
<body>

  <div id="app">

    <h1>Animate js</h1>

    <button
      @click="show = !show"
    >Toggle</button>

    <p v-if="show">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, eius.
    </p>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        show: false,
      }
    })
  </script>
</body>
</html>
