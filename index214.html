<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue list</title>
</head>
<body style="background-color: black; color: wheat;">
  
  <h1>Vue list</h1>

  <div id="app">

    <input type="text" v-model="newPerson">
    <button @click="people.push(newPerson)">Add new</button>
    <ul>
      <li v-for="(person, index) in people" >{{index + 1}} - {{ person }}</li>
    </ul>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        newPerson: '',
        people: [
          'Sergei',
          'Fedor',
          'Gevorg',
          'Goar'
        ],
      }
    });
  </script>





</body>
</html>
