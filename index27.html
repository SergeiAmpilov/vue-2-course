<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Vue app</h1>
  <div id="app">

    <input type="text" v-on:keyup.enter.space="alertValue" >

    <hr>

    <h2>
      <a :href="url">Github</a>
    </h2>

    <h2>
      Counter: {{ counter }}
    </h2>
    <button @click="counter += 3">+++</button>

    <hr>
    <input type="text" v-model.lazy="inputValue">
    <h2>{{ inputValue }}</h2>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        url: 'https://github.com/SergeiAmpilov',
        counter: 0,
        inputValue: ''
      },
      methods: {
        alertValue: function(evt) {
          alert(event.target.value);
        }
      },
    });
  </script>
  
</body>
</html>
